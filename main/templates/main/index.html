{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1><My Tasks></h1>
    {% if tasks %}
        {% for item in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ item.title }} #{{ item.pk }}</h3>
                <p>{{ item.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No items in tasks list</p>
    {% endif %}
{% endblock %}
